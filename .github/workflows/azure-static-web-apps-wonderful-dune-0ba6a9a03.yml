name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main # Production branch
      - dev # Staging branch
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
      - dev

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Set environment variables based on branch
      - name: Set environment variables for production
        if: github.ref == 'refs/heads/main'
        run: |
          echo "VITE_ENVIRONMENT=production" >> $GITHUB_ENV
          # Add any other production-specific environment variables here

      - name: Set environment variables for staging
        if: github.ref == 'refs/heads/dev' || github.event_name == 'pull_request'
        run: |
          echo "VITE_ENVIRONMENT=staging" >> $GITHUB_ENV
          # Add any other staging-specific environment variables here

      # Build the app
      - name: Build
        run: npm run build

      # Deploy the app
      - name: Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_WONDERFUL_DUNE_0BA6A9A03 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: 'upload'
          app_location: '/' # App source code path
          api_location: '' # Api source code path - optional
          output_location: 'dist' # Built app content directory - optional
          skip_app_build: true # Skip build in this step since we already built the app
          production_branch: 'main' # Explicitly set main as the production branch

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_WONDERFUL_DUNE_0BA6A9A03 }}
          action: 'close'

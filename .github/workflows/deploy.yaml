name: Azure Static Web App CI/CD

on:
  push:
    branches:
      - main # Production branch
      - dev # Dedicated staging branch
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Set environment variables based on branch
      - name: Set environment variables for production
        if: github.ref == 'refs/heads/main'
        run: |
          echo "VITE_API_URL=${{ secrets.PROD_API_URL }}" >> $GITHUB_ENV
          echo "VITE_ENVIRONMENT=production" >> $GITHUB_ENV

      - name: Set environment variables for staging
        if: github.ref == 'refs/heads/staging' || github.event_name == 'pull_request'
        run: |
          echo "VITE_API_URL=${{ secrets.STAGING_API_URL }}" >> $GITHUB_ENV
          echo "VITE_ENVIRONMENT=staging" >> $GITHUB_ENV

      - name: Build
        run: npm run build

      - name: Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          app_location: '/'
          output_location: 'dist'
          skip_app_build: true # We already built the app in the previous step

  close_pull_request:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: 'close'
